<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mDVR</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<header>
    <div class="mode-switch radio-group">
        <input type="radio" id="mode-video" name="write_mode" value="video"
               {% if program_options.photo_mode == 0 %}checked{% endif %}
               onchange="updateWriteMode()">
        <label for="mode-video">Video</label>

        <input type="radio" id="mode-photo" name="write_mode" value="photo"
               {% if program_options.photo_mode == 1 %}checked{% endif %}
               onchange="updateWriteMode()">
        <label for="mode-photo">Photo</label>
    </div>
    <h1>mDVR</h1>
</header>
<div class="container">
    <aside class="sidebar">
        <button onclick="showTab('cam-config')">RTSP links</button>
        <button onclick="showTab('video-options')">Video Settings</button>
        <button onclick="showTab('ftp-config')">FTP</button>
        <button onclick="showTab('vpn-config')">VPN</button>
    </aside>
    <main class="content">
        <div id="cam-config" class="tab active">
            <h2>List of RTSP links</h2>
            <div id="cam-fields">
                {% for url in camera_list %}
                    <div class="cam-field">
                        <label>Cam {{ loop.index }}:</label>
                        <input type="text" value="{{ url }}" placeholder="Select RTSP url://">
                        <button class="delete-cam" onclick="deleteCam(this)">×</button>
                    </div>
                {% endfor %}
            </div>
            <div class="input-row">
                <button onclick="addCam()">+ Add</button>
            </div>
            <button onclick="saveVideoLinks()">Save</button>
        </div>
        <div id="video-options" class="tab">
            <h2>Video Settings</h2>
            <div class="input-row">
                <label for="rtsp-transport">RTSP Transport:</label>
                <select id="rtsp-transport">
                    <option value="tcp" {% if rtsp_options.rtsp_transport == 'tcp' %}selected{% endif %}>TCP</option>
                    <option value="udp" {% if rtsp_options.rtsp_transport == 'udp' %}selected{% endif %}>UDP</option>
                </select>
            </div>
            <div class="input-row">
                <label for="rtsp-resolution">RTSP Resolution:</label>
                <select id="rtsp-resolution">
                    <option value="1920x1080"
                            {% if rtsp_options.rtsp_resolution_x == 1920 and rtsp_options.rtsp_resolution_y == 1080 %}selected{% endif %}>
                        1920x1080
                    </option>
                    <option value="1280x720"
                            {% if rtsp_options.rtsp_resolution_x == 1280 and rtsp_options.rtsp_resolution_y == 720 %}selected{% endif %}>
                        1280x720
                    </option>
                    <option value="640x480"
                            {% if rtsp_options.rtsp_resolution_x == 640 and rtsp_options.rtsp_resolution_y == 480 %}selected{% endif %}>
                        640x480
                    </option>
                    <option value="320x240"
                            {% if rtsp_options.rtsp_resolution_x == 320 and rtsp_options.rtsp_resolution_y == 240 %}selected{% endif %}>
                        320x240
                    </option>
                </select>
            </div>
            <div class="input-row video-mode">
                <label for="video-duration">Video duration:</label>
                <input type="text" id="video-duration" value="{{ video_options.video_duration }}"
                       placeholder="HH:MM:SS або хвилини (напр. '10' або '10 хв')">
            </div>
            <div class="input-row video-mode">
                <label for="video-fps">Frames Per Second (FPS):</label>
                <input type="number" id="video-fps" value="{{ video_options.fps }}" placeholder="15">
            </div>
            <div class="input-row photo-mode" style="display: none;">
                <label for="photo-timeout">Photo Timeout (seconds):</label>
                <input type="number" id="photo-timeout" value="{{ program_options.photo_timeout }}" placeholder="10">
            </div>
            <button onclick="saveVideoOptions()">Save</button>
        </div>
        <div id="ftp-config" class="tab">
            <h2>FTP settings</h2>
            <div class="input-row">
                <input type="text" value="{{ ftp.server }}" placeholder="URL сервера">
                <input type="text" value="{{ ftp.port }}" placeholder="Порт (напр. 21)">
            </div>
            <input type="text" value="{{ ftp.user }}" placeholder="Логін">
            <input type="password" value="{{ ftp.password }}" placeholder="Пароль">
            <input type="text" value="{{ ftp.car_name }}" placeholder="Назва авто">
            <button onclick="saveFtpConfig()">Зберегти</button>
        </div>
        <div id="vpn-config" class="tab">
            <h2>VPN config</h2>
            <textarea placeholder="wgo.conf WireGuard"></textarea>
            <button onclick="saveVpnConfig()">Save</button>
        </div>
    </main>
</div>
<script src="../static/js/script.js"></script>
</body>
</html>
