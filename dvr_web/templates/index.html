<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mDVR</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<header>
    <div class="radio-group">
        <input type="radio" id="video" name="mode" checked>
        <label for="video">Video</label>
        <input type="radio" id="photo" name="mode">
        <label for="photo">Photo</label>
    </div>
    <h1>mDVR</h1>
</header>
<div class="container">
    <aside class="sidebar">
        <button onclick="showTab('cam-config')">RTSP config</button>
        <button onclick="showTab('video-options')">CAM config</button>
        <button onclick="showTab('ftp-config')">FTP config</button>
        <button onclick="showTab('vpn-config')">VPN config</button>
        <button onclick="showTab('stream')">Stream</button>
        <button onclick="showTab('log-info')">Log info</button>
    </aside>
    <main class="content">
        <div id="cam-config" class="tab active">
            <h2>CAM Configuration</h2>
            <div id="cam-fields">
                {% for cam, url in camera_list.items() %}
                    <div class="cam-field">
                        <label>{{ cam }}:</label>
                        <input type="text" value="{{ url }}" placeholder="Select RTSP url://">
                        <button class="delete-cam" onclick="deleteCam(this)">Ã—</button>
                    </div>
                {% endfor %}
            </div>
            <div class="input-row">
                <button onclick="addCam()">+ Add Cam</button>
            </div>
            <button onclick="saveVideoLinks()"> Save</button>
        </div>
        <div id="video-options" class="tab">
            <h2>Video Options Configuration</h2>
            <div class="input-row">
                <label for="rtsp-transport">RTSP Transport:</label>
                <select id="rtsp-transport">
                    <option value="tcp" {% if video_options.rtsp_transport == 'tcp' %}selected{% endif %}>TCP</option>
                    <option value="udp" {% if video_options.rtsp_transport == 'udp' %}selected{% endif %}>UDP</option>
                </select>
            </div>
            <div class="input-row">
                <label for="video-resolution">Video Resolution:</label>
                <select id="video-resolution">
                    <option value="1920x1080"
                            {% if video_options.video_resolution_x == 1920 and video_options.video_resolution_y == 1080 %}selected{% endif %}>
                        1920x1080 (Full HD)
                    </option>
                    <option value="1280x720"
                            {% if video_options.video_resolution_x == 1280 and video_options.video_resolution_y == 720 %}selected{% endif %}>
                        1280x720 (HD)
                    </option>
                    <option value="640x480"
                            {% if video_options.video_resolution_x == 640 and video_options.video_resolution_y == 480 %}selected{% endif %}>
                        640x480 (SD)
                    </option>
                    <option value="320x240"
                            {% if video_options.video_resolution_x == 320 and video_options.video_resolution_y == 240 %}selected{% endif %}>
                        320x240 (Low Res)
                    </option>
                </select>
            </div>
            <div class="input-row">
                <label for="video-time">Video Duration:</label>
                <input type="text" id="video-time" value="{{ video_options.time }}"
                       placeholder="e.g., 00:05:00 or 5 for 5 minutes">
            </div>
            <div class="input-row">
                <label for="video-fps">Frames Per Second (FPS):</label>
                <input type="number" id="video-fps" value="{{ video_options.fps }}" placeholder="e.g., 30">
            </div>
            <button onclick="saveVideoOptions()">Save Video Options</button>
        </div>
        <div id="ftp-config" class="tab">
            <h2>FTP Configuration</h2>
            <div class="input-row">
                <input type="text" value="{{ ftp.server }}" placeholder="Select URL://">
                <input type="text" value="{{ ftp.port }}" placeholder="Select port">
            </div>
            <input type="text" value="{{ ftp.user }}" placeholder="Select Login">
            <input type="password" value="{{ ftp.password }}" placeholder="Select Password">
            <input type="text" value="{{ car_name }}" placeholder="Car Name" id="car-name">
            <button onclick="saveFtpConfig()"> Save FTP Config</button>
        </div>
        <div id="vpn-config" class="tab">
            <h2>VPN Configuration</h2>
            <textarea placeholder="wgo.conf WireGuard"></textarea>
            <button onclick="ButSave()"> Save</button>
        </div>
        <div id="stream" class="tab">
            <h2>Stream</h2>
            <select onchange="changeStream(this)">
                {% for cam, url in camera_list.items() %}
                    <option value="{{ url }}">{{ cam }}</option>
                {% endfor %}
            </select>
            <video id="videoPlayer" controls></video>
        </div>
        <div id="log-info" class="tab">
            <h2>Log Info</h2>
            <select id="logSelect" onchange="changeLog(this)">
                <option>Log - Cam connect</option>
                <option>Log - ping connect</option>
                <option>Log - VPN connect</option>
                <option>Log - FTP connect</option>
            </select>
            <textarea placeholder="Log info"></textarea>
        </div>
    </main>
</div>
<script src="../static/js/script.js"></script>
</body>
</html>
