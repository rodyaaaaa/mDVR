<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mDVR</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<header>
    <div class="mode-switch radio-group">
        <input type="radio" id="mode-video" name="write_mode" value="video"
               {% if program_options.photo_mode == 0 %}checked{% endif %}
               onchange="updateWriteMode()">
        <label for="mode-video">Video</label>

        <input type="radio" id="mode-photo" name="write_mode" value="photo"
               {% if program_options.photo_mode == 1 %}checked{% endif %}
               onchange="updateWriteMode()">
        <label for="mode-photo">Photo</label>
    </div>
    <h1>mDVR</h1>
    <p aria-placeholder="None">IMEI: {{ program_options.imei }}</p>
</header>
<div class="container">
    <aside class="sidebar">
        <button class="active" onclick="showTab('cam-config')">RTSP</button>
        <button onclick="showTab('video-options')">Settings</button>
        <button onclick="showTab('ftp-config')">FTP</button>
        <button onclick="showTab('vpn-config')">VPN</button>
    </aside>
    <main class="content">
        <div id="cam-config" class="tab active">
            <div>
                <div class="cam-config-header">
                    <h2>List of RTSP links</h2>
                    <button onclick="openModal()">Add rtsp-link</button>
                </div>
            </div>
            <!-- index.html -->
            <div id="cam-fields">
                {% for url in camera_list %}
                    <div class="cam-field">
                        <label>Cam {{ loop.index }}:</label>
                        <input type="text" value="{{ url }}" placeholder="Select RTSP url://" disabled>
                        <button class="edit-cam" onclick="enableEdit(this)">Edit</button>
                        <button class="view-cam" onclick="viewCamera(this)">View</button>
                        <button class="delete-cam" onclick="deleteCam(this)">Ã—</button>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div id="video-options" class="tab">
            <h2>Camera Settings</h2>
            <div class="input-row">
                <label for="rtsp-transport">RTSP Transport:</label>
                <select id="rtsp-transport">
                    <option value="tcp" {% if rtsp_options.rtsp_transport == 'tcp' %}selected{% endif %}>TCP</option>
                    <option value="udp" {% if rtsp_options.rtsp_transport == 'udp' %}selected{% endif %}>UDP</option>
                </select>
            </div>
            <div class="input-row video-mode">
                <label for="rtsp-resolution">RTSP Resolution:</label>
                <select id="rtsp-resolution">
                    <option value="1920x1080"
                            {% if rtsp_options.rtsp_resolution_x == 1920 and rtsp_options.rtsp_resolution_y == 1080 %}selected{% endif %}>
                        1920x1080
                    </option>
                    <option value="1280x720"
                            {% if rtsp_options.rtsp_resolution_x == 1280 and rtsp_options.rtsp_resolution_y == 720 %}selected{% endif %}>
                        1280x720
                    </option>
                    <option value="640x480"
                            {% if rtsp_options.rtsp_resolution_x == 640 and rtsp_options.rtsp_resolution_y == 480 %}selected{% endif %}>
                        640x480
                    </option>
                    <option value="320x240"
                            {% if rtsp_options.rtsp_resolution_x == 320 and rtsp_options.rtsp_resolution_y == 240 %}selected{% endif %}>
                        320x240
                    </option>
                </select>
            </div>
            <div class="input-row">
                <label for="size-folder-limit-gb">Maximum folder size (GB)</label>
                <input type="number" id="size-folder-limit-gb" value="{{ program_options.size_folder_limit_gb }}"
                       placeholder="Size in gb (example: 10)">
            </div>
            <h2 class="video-mode">Video Settings</h2>
            <div class="input-row video-mode">
                <label for="video-duration">Video duration:</label>
                <input type="text" id="video-duration" value="{{ video_options.video_duration }}"
                       placeholder="HH:MM:SS or minutes (e.g., '10' or '10 min')">
            </div>
            <div class="input-row video-mode">
                <label for="video-fps">Frames Per Second (FPS):</label>
                <input type="number" id="video-fps" value="{{ video_options.fps }}" placeholder="15">
            </div>
            <h2 class="photo-mode">Photo Settings</h2>
            <div class="input-row photo-mode" style="display: none;">
                <label for="photo-timeout">Photo Timeout (seconds):</label>
                <input type="number" id="photo-timeout" value="{{ photo_timeout }}" placeholder="10">
            </div>
            <button onclick="saveVideoOptions()">Save</button>
        </div>
        <div id="ftp-config" class="tab">
            <h2>FTP settings</h2>
            <div>
                <div class="input-row">
                    <label for="ftp-server-ip">IP: </label>
                    <input type="text" id="ftp-server-ip" value="{{ ftp.server }}" placeholder="Server URL">
                </div>
                <div class="input-row">
                    <label for="ftp-server-port">Port: </label>
                    <input type="number" id="ftp-server-port" value="{{ ftp.port }}" placeholder="Port (e.g., 21)">
                </div>
            </div>
            <div>
                <div class="input-row">
                    <label for="ftp-server-login">Login: </label>
                    <input type="text" id="ftp-server-login" value="{{ ftp.user }}" placeholder="Login">
                </div>
                <div class="input-row">
                    <label for="ftp-server-passwd">Password: </label>
                    <input type="password" id="ftp-server-passwd" value="{{ ftp.password }}" placeholder="Password">
                </div>
            </div>
            <div class="input-row">
                <label for="ftp-server-carname">Carname: </label>
                <input type="number" id="ftp-server-carname" value="{{ ftp.car_name }}" min="1" max="6"
                       placeholder="000">
            </div>
            <button onclick="saveFtpConfig()">Save</button>
        </div>
        <div id="vpn-config" class="tab">
            <h2>VPN config</h2>
            <textarea placeholder="wgo.conf WireGuard">{{ vpn_config }}</textarea>
            <button onclick="saveVpnConfig()">Save</button>
        </div>
    </main>
</div>
<div id="addCamModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add rtsp-link</h2>
        <div class="modal-body">
            <input type="text" id="rtspUrlInput" placeholder="Input RTSP-link">
            <button onclick="confirmAddCam()">Add</button>
        </div>
    </div>
</div>
<script src="../static/js/script.js"></script>
</body>
</html>
